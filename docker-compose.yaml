# postgres database container

version: '3.8'

services:
  dev-db:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - nest
  backend:
    build: .
    ports:
      - 3000:3000
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
      POSTGRES_HOST: dev-db
    depends_on:
      - dev-db
    networks:
      - nest
networks:
  nest:
    driver: bridge
